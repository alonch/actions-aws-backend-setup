name: demo
on:
  push:
    branches:
      - main
env: 
  region: us-east-1
jobs:
  

  tf-plan:
    permissions: 
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.region }}
          role-to-assume: ${{ secrets.ROLE_ARN }}
          role-session-name: ${{ github.repository_owner }}-${{ github.actor }}
      - uses: alonch/actions-aws-backend-setup@main
        id: backend
        with: 
          instance: petro

      - uses: hashicorp/setup-terraform@v3

      - run: | 
          terraform init \
            -backend-config="bucket=${{steps.backend.outputs.s3}}" \
            -backend-config="key=${{github.repository}}" \
            -backend-config="dynamodb_table=${{ steps.backend.outputs.dynamodb}}" \
            -backend-config="region=${{ env.region }}"
      